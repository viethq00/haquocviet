<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  
</head>
<body>
    <div style="display: inline-block;">
        <form action="" id="registerForm">
            <fieldset style="width: 300px; background-color: aquamarine; color:black;">
                <legend>Đăng ký</legend>
                <input type="text" placeholder="Tên" id="registerName">
                <br>
                <br>
                <input type="password" placeholder="Mật khẩu" id="registerPassword">
                <br>
                <br>
                <input type="text" placeholder="Email" id="registerEmail">
                <br>
                <br>
                <button type="submit" id="buttonRegister" style="background-color: aqua;">Đăng ký</button>
            </fieldset>
        </form>
    </div>

    <div style="display: inline-block; margin-left: 50px;">
        <form action="" id="logInForm">
            <fieldset style="width: 300px; background-color: aquamarine; color:black;">
                <legend>Đăng nhập</legend>
                <input type="text" placeholder="Tên" id="logInName">
                <br>
                <br>
                <input type="password" placeholder="Mật khẩu" id="logInPassword">
                <br>
                <br>
                <button type="submit" id="buttonLogIn" style="background-color: aqua;">Đăng nhập</button>
                
            </fieldset>
        </form>
        <script src="./Hello.js"></script>
     
</body>
</html>
